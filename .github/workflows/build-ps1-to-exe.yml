name: Compile PS1 to EXE

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        name: Checkout repository

      - name: Set PowerShell Execution Policy
        run: Set-ExecutionPolicy -ExecutionPolicy RemoteSigned  -Force

      - name: Install PS2EXE
        shell: powershell
        run: |
          Install-Module -Name ps2exe -Force -SkipPublisherCheck
          get-module

      - name: Compile PowerShell Script to Executable
        run: |
          Invoke-PS2EXE .\main.ps1 .\FunWithPowershell.exe -title FunWithPowershell -copyright "Omri Refaeli" -description "Fun With Powershell"

      - name: Zip the Executable with Password
        run: |
          7z a funwithpowershell.zip .\FunWithPowershell.exe -pinfected
        shell: pwsh

      - name: Delete existing release
        run: |
          # This uses GitHub CLI to delete a release
          gh release delete ${{ github.ref_name }} -y
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1.1.4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name  }}
          release_name: Release ${{ github.ref_name  }}
          draft: false
          prerelease: false

      - name: Upload Executable to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./funwithpowershell.zip
          asset_name: FunWithPowershell.zip
          asset_content_type: application/zip
