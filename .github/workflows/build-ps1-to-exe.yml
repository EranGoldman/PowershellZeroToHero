name: Compile PS1 to EXE

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        name: Checkout repository

      - name: Set PowerShell Execution Policy
        run: Set-ExecutionPolicy -ExecutionPolicy RemoteSigned  -Force

      - name: Install PS2EXE
        shell: powershell
        run: |
          Install-Module -Name ps2exe -Force -SkipPublisherCheck

      - name: Compile PowerShell Script to Executable
        run: |
          Invoke-PS2EXE .\main.ps1 .\FunWithPowershell.exe -title FunWithPowershell -copyright "Omri Refaeli" -description "Fun With Powershell"

      - name: Zip the Executable with Password
        run: |
          7z a funwithpowershell.zip .\FunWithPowershell.exe -pinfected
        shell: pwsh

      - name: Delete existing release if it exists
        run: |
          $exists = gh release view ${{ github.ref_name }} --json tagName -q .tagName
          Write-host $exists
          Write-host $exists -eq $null
          Write-host $null -ne $exists
          if ($null -ne $exists) {
            gh release delete ${{ github.ref_name }} -y
          }
        shell: pwsh
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Release
        run: |
          gh release create ${{ github.ref_name }} ./FunWithPowershell.zip --title "Release ${{ github.ref_name }}" --notes "New release of FunWithPowershell. The zip is password protected with the password "infected" since AVs flag this executable as suspicious. If the players have problems with running the executable on a VM, just run with powershell.exe -f <main.ps1 path>"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
